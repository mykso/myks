apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: app-mykso-dev-helm-installation
  namespace: system-argocd
spec:
  destination:
    name: mykso-dev
    namespace: helm-installation
  project: env-mykso-dev
  source:
    path: examples/integration-tests/rendered/envs/mykso-dev/helm-installation
    plugin:
      name: argocd-vault-plugin-v1.0.0
    repoURL: git@github.com:mykso/myks.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
